                            <div class="col s12 l8"><p>
                                  <div> 
                                      <p><h5>Temperature converter</h5></p>
                                      <div class="divider grey"></div>
                                      <p>Enter a temperature units and its corrosponding temperature ;)</p>

                                  </div>


                                    <div class="row">
                                          <div class="col s12 l4"> <p>From unit:<input type="text" placeholder="C/F/K" name="decimal" id="u1"></p> </div>               
                                          <div class="col s12 l4" style="margin:0 0 0 10%"> <p>To unit:<input type="text" placeholder="C/F/K" name="binary" id="u2"></p> </div>
                                    </div>

                                    <div class="row">
                                          <div class="col s12 l4"><p>Enter the temperature u wanna convert-></p></div>
                                          <div class="col s12 l4" style="margin:2% 0 0 10%"><input type="text" placeholder="Number" name="number" id="u3"></div>
                                    </div>
                                    

                                    <div class="right row">
                                          <p><div class="col s6 l1"><button class="btn small z-depth-3" style="background-color: #1C5366 ; font-family:Courier ;border-radius: 12px; color: white;" onClick="converter()">Convert</button></div></p>

                                    </div>

                                    <div class="row" style="padding-top: 11%">
                                        <div ><p style="display: inline;">Your result is:</p></div>
                                        <div id="demo" style="display: inline; margin-left: 28%;"><p></p></div>
                                    </div>
                            </p></div>

      <h4 class="center-align" style="background-color: #1C5366 ; font-family:Courier ;border-radius: 12px; color: white;">Made by Raj Panchal</h4>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

    
     <script>
          function converter(){
              var unit1 = document.getElementById('u1').value;
              var unit2 = document.getElementById('u2').value;
              var temp = document.getElementById('u3').value;

              temp = parseInt(temp);
              if((unit1=='C' || unit1=='c')&&(unit2=='F'||unit2=='f'))
              {
                  var ans = temp*(1.8)+32;
                  document.getElementById('demo').innerHTML = ans + " " + "degree " + unit2;
              }

              else if((unit1=='F' || unit1=='f')&&(unit2=='C'||unit2=='c'))
              {
                  var ans = (temp-32)/1.8;
                  document.getElementById('demo').innerHTML = ans + " " + "degree " + unit2;
              }

              else if((unit1=='F' || unit1=='f')&&(unit2=='K'||unit2=='k'))
              {
                  var ans = (temp-32)/1.8;
                  document.getElementById('demo').innerHTML = (ans+273) + " " + "degree " + unit2;
              }     
                
              else if((unit1=='K' || unit1=='k')&&(unit2=='F'||unit2=='f'))
              {
                  var ans = ((9/5)*(temp-273)) + 32;
                  document.getElementById('demo').innerHTML = (ans) + " " + "degree " + unit2;
              }     


              else if((unit1=='C' || unit1=='c')&&(unit2=='K'||unit2=='k'))
              {
                  var ans = (temp+273);
                  document.getElementById('demo').innerHTML = (ans) + " " + "degree " + unit2;
              } 

              else if((unit1=='K' || unit1=='k')&&(unit2=='C'||unit2=='c'))
              {
                  var ans = (temp-273);
                  document.getElementById('demo').innerHTML = (ans) + " " + "degree " + unit2;
              }              
              else{
                document.getElementById('demo').innerHTML = "Bruh! ,Please enter a valid unit"
              }

            }


     </script>
